name: language_quest
description: Gamified language learning app with Y2K/Kirby design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.7

  # Network & API
  http: ^1.2.1
  dio: ^5.7.0

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # UI & Animations
  flutter_animate: ^4.5.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.0
  equatable: ^2.0.5
  json_annotation: ^4.9.0

  # Platform detection
  universal_io: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

